<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="60">
        <title>Belajar HTML - NIOMIC</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <p><audio src="music.mp3" controls></audio> Format MP3 dengan atribut controls</p>
        <p><audio src="music.mp3" controls loop></audio> Format MP3 dengan atribut controls dan loop</p>
        <p><audio src="music.mp3" controls muted></audio>Format MP3 dengan atribut controls dan muted</p>
        <p>
            <audio controls>
                <source src="music.mp3" type="audio/mp3">
                <source src="sample.flac" type="audio/flac">
            </audio>
            Format FLAC dengan atribut controls
        </p>
    </body>
</html>
