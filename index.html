<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML- NIOMOC</title>
</head>
<body>
     <div>
        <audio src="mp3/sample.mp3" controls></audio>
        Format MP3 dengan atribut controls
     </div>

     <div>
        <audio src="mp3/sample.mp3" controls loop></audio>
        Format MP3 dengan atribut controls dan loop
     </div>

     <div>
        <audio src="mp3/sample.mp3" controls muted></audio>
        Format MP3 dengan atribut controls dan muted
     </div>
     <br>
     <div>
        <audio controls muted>
            <source src="FLAC/sample.flac" type="audio/flac" >
        </audio>
        Format FLAC dengan atribut controls dan muted
     </div>
    
</body>
</html>
